<!DOCTYPE html>
<html>
<head>
  <title>OMDb API Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OMDb API Example</h1>
    <div class="search">
      <input type="text" id="movieName" placeholder="Write movie name" class="input-field">
      <button id="searchBtn" class="button">Search</button>
    </div>
    <div id="moviesList" class="movies-list"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
